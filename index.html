<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="page">


                <div class="image">
                     <div>
                       <img src="./images/odin-lined.png" alt="">  <h1>Sign-up form</h1>
                    </div>


                   
                        <p class="attribution">photo by @Arthur199aS</p>

                
                </div>
              
                <div class="main">
                    <div class="main-header">
                        <h2>This is not a real online service! You 
                            know you need something like this in your life to
                            help you realize your deepest dreams. Sign up <em>now</em> to 
                            get started.
                        </h2>
                        
                        <h2>You <em>know</em> you want to</h2>
                </div>


                <div class="form">
                            <h3>Let's do this!</h3>

                    <form  id= "my-form" action="">
                            <label for="firstname">First Name
                                <input type="text" name="firstname" id="firstname" placeholder= "John" required>  
                            </label>

                            <label for="lastname">Last Name
                                <input type="text" name="lastname" id="lastname" placeholder="Smith" required>
                            </label>

                            <label for="useremail">Email Address
                                <input type="email" name="useremail" id="useremail" placeholder="johnsmith@email.com" required>
                            
                            </label>

                            <label for="userphone">Phone Number
                                <input type="number" name="userphone" id="userphone" required>
                            </label>

                    
                            <label for="userpassword2">  Your     Password
                                <input type="password" name="userpassword1" id="userpassword1" required>
                            </label>
                            
                            <label for="userpassword2">Confirm Password
                                <input type="password" name="userpassword2" id="userpassword2" required>
                            </label>

                            
                    </form>
         
                            
              </div>
                    
                    <div class="bottom-header">
                    <button type="submit" form="my-form">Create Account</button>
                    
                    <h3>Already have an account?   <a href="">Log in</a></h3>
                    
                    </div>
            </div>


</div>
</body>
</html>
